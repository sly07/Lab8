<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
    $("#button").click(function(){
        var myobj = {Name:$("#Name").val(),Comment:$("#Comment").val()};
        jobj = JSON.stringify(myobj);
        $("#json").text(jobj);
        var url = "https://52.11.222.71/comment";
jQuery.ajax ({
            url: url,
            type: "POST",
            data: jobj,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
	    success: function(){
              $("#done").append("Success");
            }
        });

              $("#done").append("Success");
//        $.post(url,jobj,function(data,textStatus) {
 //         $("#done").append(textStatus);
  //      });
});

    $("#button1").click(function(){
	var url = "https://52.11.222.71/comment";
      $.getJSON(url,function(data) {
        var everything;
	everything = "<br>Current Comments:<br>";
        everything += "<ul>";
        $.each(data, function(i,item) {
          everything += "<li> Name: "+data[i].Name+" Comment: "+data[i].Comment;
        });
        everything += "</ul>";
        $("#currentComments").html(everything);
      });
	    });
});
</script>
</head>
<body>

<form id="commentForm" action="">
  Name: <input type="text" id="Name" value="Mickey"><br>
  comment: <input type="text" id="Comment" value="Hello"><br>
</form>

<button id="button">Submit Comment</button>
<button id="button1">Show Comments</button>

<div id="json"></div>
<div id="done"></div>
<div id="currentComments"></div>

</body>
</html>
